<!DOCTYPE html>
<html>
    <head>
        <script src="TDB.js"></script>
    </head>
    <body>
        <h1 id="try"></h1>
        <script type="text/javascript">
            var id = document.getElementById("try");
            
            var bd = new TDB("List of favorite countries");
            
            bd.createTables("Name, Continent, pop_called, price");
            
            bd.addData(0, "USA, America, American, 17 trillions");
			
			bd.addData(1, "China, Asia, Chinese, 19 trillions");
            
            id.innerHTML = "<center>"+bd.getName()+"</center>";
            
            id.innerHTML += "<br/> "+bd.getInformation(0);+" ";
            
            id.innerHTML += "<br/> "+bd.getData(0, "price") +" ";
			
	    id.innerHTML += "<br/> "+bd.getInformation(1)+" ";
			
	    id.innerHTML += "<br/> "+bd.getData(1, "Continent") +" ";
		
	    bd.remove(0);
            
            id.innerHTML += "<br/><br/> "+bd.getInformation(0);+" ";
            
        </script>
    </body>
</html>
